name: Vite Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Code (Full History)
        uses: actions/checkout@v4
        with:
          # ğŸš¨ í•µì‹¬ ìˆ˜ì •: ì „ì²´ ê¸°ë¡ì„ ê°€ì ¸ì™€ ê²½ë¡œ ì¸ì‹ ì˜¤ë¥˜ë¥¼ ë°©ì§€í•©ë‹ˆë‹¤.
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build Project
        # package.jsonì˜ 'vite build'ê°€ ì‹¤í–‰ë©ë‹ˆë‹¤.
        run: npm run build
        
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4